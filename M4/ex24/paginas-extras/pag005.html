<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascripts</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            background-color: rgba(0, 0, 0, 0.553);
        }
        p{
            color: green;
            background-color: rgb(0, 0, 0);
            height: 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()" target="_blank">Clique em mim para receber amor</a>
    <div id="saida"></div>

    <script>
        function clicou(){
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>1UP de amor!</p>'
        }
    </script>
</body>
</html>
