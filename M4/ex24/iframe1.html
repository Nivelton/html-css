<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos Iframe</title>
    <style>
        body{
            text-align: center;
        }
        iframe{
            width: 400px;
            height: 400px;
            border-radius: 10px;
            border: 3px dashed red;
        }
    </style>
</head>
<body>
    
    <!-- Tamanho padrão 300x150 -->

    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300" 
        scolling="no";>
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>

        </iframe>
        
        para aprender a programar
    </p>
    <br>
    <p>
        O repositório do Guanabara
        
        <iframe src="https://Gustavoguanabara.github.io" frameborder="0" height="400" width="400">
            <a href="http://Gustavoguanabara.github.io" target="_blank"></a>

        </iframe>
        
        é bem legal
    </p>
    <br>
    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank"></a>
        </iframe> é muito legal
        pena que não funciona dentro do iframe
    </p>
</body>
</html>
