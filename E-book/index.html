<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            border: 2px solid rgb(0, 0, 0);
        }
        body{
            font: normal 15px arial;
        }

        p{
            text-align: center;
        }
        #img{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <p>distâncias</p>
        </div>

        <ul>
            <li>O border (em azul) delimita o tamanho do seu elemento.
                Lembre-se que o border não é uma distância. É apenas
                uma linha que mostra o tamanho do seu elemento</li>
            <li>O padding é a distância interna do seu elemento</li>
            <li>O margin é a distância externa do seu elemento</li>
        </ul>
        <div id="img">
            <img src="conteudo.jpg" alt="detalhe">
        </div>
    </header>
</body>
</html>
