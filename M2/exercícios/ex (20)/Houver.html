<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>houver</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 120px;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplos de houver</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido...</p>
</div>
</body>
</html>
