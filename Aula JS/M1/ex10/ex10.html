<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: rgb(48, 145, 48);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = 'area'>
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = "red"
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }


        // (funções) function 'ação'(parametros)
        // onmouseout (mouse fora)
        // onmouseenter ( mouse dentro)
        // onmousemove (mouse se movendo)
        // onmousedown (precionado e segurando)
        // onmouseup (segurou e soltou)
        // click (clicou)
        // onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"
    </script>
</body>
</html>
